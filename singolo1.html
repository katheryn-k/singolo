<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singolo1.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <title>Singolo</title>
</head>
<body>
    <div class="wrapper">
        <header class="header flex">
            <div class="logo header__item">
                <span class="logo__item-white">Singolo</span><span class="logo__item-red">*</span>
            </div>
            <nav class="navigation header__item">
                <ul class="nav__list flex">
                    <li class="nav__item nav__item-red"><a class="nav__link nav__link-red" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Services</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Portfolio</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">About</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="slider">
                <div class="slider__item slider__arrow slider__arrow-left">
                   <a id="arrow-left" href="#"><img src="./assets/arrow-left.png" alt="arrow"></a> 
                </div>
                <div class="slider__item slider__arrow slider__arrow-right">
                    <a id="arrow-right" href="#"><img src="./assets/arrow-right.png" alt="arrow"></a>
                </div>
                <div class="slider__item slider__item-current">
                    <div class="slide__container">
                        <img class="slide__img img-vertical" src="./assets/iPhone Vertical.png" alt="iPhone">
                        <img class="slide__img img-horizontal" src="./assets/iPhone Horizontal.png" alt="iPhone">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
